<nav class="w-full h-20 bg-white flex items-center border-b-2 p-6">
  <div class="flex flex-row items-center justify-between w-full">
    <div class="flex flex-row gap-4 items-center">
      <i class="fas fa-bolt text-xl"></i>
      <h1 class="text-2xl font-bold">Ticket CMS</h1>
    </div>

    <h1
      class="font-semibold p-2 border rounded-lg shadow-md hover:cursor-default"
    >
      Role: {{ userData?.role?.role_name }} | Name: {{ userData?.full_name }}
    </h1>
  </div>
</nav>

<div class="flex flex-row min-h-screen">
  <aside class="w-64 bg-blue-500">
    <ul class="p-4">
      <li
        routerLink="/home/dashboard"
        routerLinkActive="active"
        class="text-white p-3 rounded-lg font-semibold hover:cursor-pointer mb-2 flex items-center hover:bg-white hover:text-black"
      >
        <i class="fas fa-house text-sm mr-2"></i>
        Dashboard
      </li>

      <div class="animate-pulse" *ngIf="isLoading">
        <li class="p-5 rounded-lg bg-slate-100 mb-2"></li>
        <li class="p-5 rounded-lg bg-slate-100 mb-2"></li>
        <li class="p-5 rounded-lg bg-slate-100 mb-2"></li>
      </div>

      <li
        *ngFor="let nav of navigationData"
        routerLink="{{ nav.path }}"
        routerLinkActive="active"
        class="text-white p-3 rounded-lg font-semibold hover:cursor-pointer mb-2 flex items-center hover:bg-white hover:text-black"
      >
        <i class="{{ nav.icon }} text-sm mr-2"></i>
        {{ nav.title }}
      </li>

      <li
        (click)="logout()"
        class="text-white p-3 rounded-lg font-semibold hover:cursor-pointer mb-2 flex items-center hover:bg-white hover:text-black"
      >
        <i class="fas fa-sign-out text-sm mr-2"></i>
        Logout
      </li>
    </ul>
  </aside>

  <div class="p-8 bg-slate-50 w-full min-h-screen">
    <router-outlet></router-outlet>
  </div>
</div>
